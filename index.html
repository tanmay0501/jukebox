<!DOCTYPE html>
<html>
<head>
  <title>Playlist Recommender</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=wes-hicks-MEL-jJnm7RQ-unsplash.jpg">
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1452697620382-f6543ead73b5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1673165460096-66d1ab4e11f2?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=matthew-michael-SleNjhxcjic-unsplash.jpg">
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=aditya-chinchure-ZhQCZjr9fHo-unsplash.jpg">
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1735815613572-1ea5e2d7273b?ixlib=rb-4.1.0&q=85&fm=jpg&crop=entropy&cs=srgb&dl=tojo-basu-u_-pLQdJtHQ-unsplash.jpg">

</head>
<body>
  <div class="container">
    <h2>Generate Mood-Music Playlist</h2>

    <div class="form-group">

      <label>Language :</label>
      <select id="lang">
        <option value="">-- Select Language --</option> 
        <option>Hindi</option>
        <option>Marathi</option>
        <option>English</option>
      </select>
    </div>

    <div class="form-group">

      <label>Mood :</label>
      <select id="mood" onchange="changeBackground()">
        <option value="">-- Select Mood --</option> 
        <option>Happy</option>
        <option>Romantic</option>
        <option>Party</option>
        <option>Sad</option>
        <option>Devotional</option>
      </select>
    </div>

    <div class="form-group">
      
      <label>Decade :</label>
      <select id="decade">
        <option value="">-- Select Decade --</option> 
        <option>1980s</option>
        <option>1990s</option>
        <option>2000s</option>
        <option>2010s</option>
        <option>2020s</option>
      </select>
    </div>

    <button onclick="getPlaylist()">Generate Playlist</button>

    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
